<!doctype html>
<html>
  {{ partial "head.html" . }}

  <body>
    <div class="intro">
      <div class="container">
        <h1 class="intro__heading">
          Hi. I'm <span class="intro__name">Tara Vancil</span>.
        </h1>

        <p class="intro__blurb">I'm a person who writes code.</p>
      </div>
    </div>

    <div class="home__nav">
      {{ partial "navigation.html" . }}
    </div>

    <div class="recent">
      <div class="container">
        {{ range first 3 .Data.Pages }}
          {{ .Render "summary" }}
        {{ end }}
      </div>
    </div>

    {{ partial "footer.html" .}}
  </body>
</html>
