<!doctype html>
<html>
  {{ partial "head.html" . }}

  <body>
    <div class="container">
    {{ partial "header.html" }}
      <main>
	      <h2>Posts</h2>
	      <ul class="posts-list">
          {{ range $name, $taxonomy := .Site.taxonomies.tags }}
          <li>{{ $name }}tag</li>
	        {{ end }}
	      </ul>
      </main>
      {{ partial "footer.html" . }}
    </div>
  </body>
</html>
