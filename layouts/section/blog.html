<!doctype html>
<html>
  {{ partial "head.html" . }}

  <body class="blog">
    {{ partial "nav.html" }}
    <div class="container">
      <main>
	      <h2>Posts</h2>
	      <ul class="posts-list">
	        {{ range (where .Data.Pages "Section" "blog") }}
	        {{ .Render "li" }}
	        {{ end }}
	      </ul>
      </main>
      {{ partial "footer.html" . }}
    </div>
  </body>
</html>
