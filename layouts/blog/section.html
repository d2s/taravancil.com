<!doctype html>
<html>
  {{ partial "head.html" . }}

  <body>
    {{ partial "header.html" . }}

    <div class="container">
      <h1>{{ .Title }}</h1>

      {{ range .Data.Pages.GroupByDate "2006" }}
      <h2 class="blog__year">{{ .Key }}</h2>
        <ul>
          {{ range .Pages }}
            {{ .Render "li" }}
          {{ end }}
        </ul>
      {{ end }}
    </div>

    {{ partial "footer.html" .}}
  </body>
</html>
