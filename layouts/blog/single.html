<!doctype html>
<html>
  {{ partial "head.html" . }}

  <body>
    {{ partial "header.html" . }}

    <div class="container">
      <article class="post">
        <h1>{{ .Title }}</h1>

        <p class="post__meta">
          Posted on
          <span class="post__date">{{ .Date.Format "Jan 01, 2006" }}</span>
        </p>

        <div class="post__content">
          {{ .Content }}
        </div>

        {{ partial "tags.html" . }}
      </article>

    </div>

    {{ partial "footer.html" .}}
  </body>
</html>
