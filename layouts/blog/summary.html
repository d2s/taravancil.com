<div class="post post-summary">
  <h2 class="title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
  <div class="meta">
    <span class="date">{{ .Date.Format "2006-01-02" }}</span>
    <div class="tags"></div>
  </div>

  <div class="content">
    {{ .Summary }}
  </div>

  <a href="{{ .URL }}" class="more">&gt&gt Read more</a>
</div>
