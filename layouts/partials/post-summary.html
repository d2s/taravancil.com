<li class="post-summary">
  <h3 class="title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h3>

  <div class="metadata">
    <time datetime="{{ .Date }}">
      Posted on {{ .Date.Format "Jan 02, 2006" }}
    </time>
  </div>

  <p class="summary">
    {{ .Summary }} <a href="{{ .URL }}" class="more">Read more &raquo;</a>
  </p>
</li>
