<!doctype html>
<html>
  {{ partial "head.html" . }}
  <body>
    {{ partial "header.html" . }}
    <main class="main">
      <div class="container">
        <article class="main__content post">
          <h1 class="post__title">{{ .Title }}</h1>
          <p class="post__meta">
            Posted on
            <span class="post__date">{{ .Date.Format "January 01, 2006" }}</span>
          </p>
          <div class="post__content">
            {{ .Content }}
          </div>
        </article>
      </div>
    </main>
    {{ partial "footer.html" . }}
  </body>
</html>
