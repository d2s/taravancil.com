<!doctype html>
<html>
  {{ partial "head.html" . }}

    {{ partial "nav.html" }}

      <main>
	      <h1>Tags &raquo {{ .Title }}</h1>

          {{ range .Data.Pages }}

	        {{ end }}
	      </ul>
      </main>
    </div>
    {{ partial "footer.html" . }}
  </body>
</html>
