<!doctype html>
<html>
  {{ partial "head.html" . }}

  <body>
    <div class="container">
    {{ partial "header.html" }}
      <main>
	      <h1><a href="/categories">Categories</a> &raquo {{ .Title }}</h1>
	      <ul class="posts-list">
          {{ range .Data.Pages }}
           {{ .Render "li" }}
	        {{ end }}
	      </ul>
      </main>
      {{ partial "footer.html" . }}
    </div>
  </body>
</html>
