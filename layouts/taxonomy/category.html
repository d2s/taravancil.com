<!doctype html>
<html>
  {{ partial "head.html" . }}

  <body class="category">
    {{ partial "nav.html" }}
    <div class="container">
      <main>
	      <h1><a href="/categories">Categories</a> &raquo {{ .Title }}</h1>
	      <ul class="posts-list">
          {{ range .Data.Pages }}
           {{ .Render "li" }}
	        {{ end }}
	      </ul>
      </main>
    </div>
    {{ partial "footer.html" . }}
  </body>
</html>
